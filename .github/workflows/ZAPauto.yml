env:
  contexts:
    - name: "Default Context"
      urls:
        - "http://89.169.164.174:8080"
      includePaths:
        - "http://89.169.164.174:8080.*"
      excludePaths: []
      authentication:
        parameters: {}
        verification:
          method: "response"
          pollFrequency: 60
          pollUnits: "requests"
          pollUrl: ""
          pollPostData: ""
      sessionManagement:
        method: "cookie"
        parameters: {}
      technology:
        exclude: []
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true
  vars: {}

jobs:
  - parameters: {}
      scanOnlyInScope: true
      enableTags: false
      disableAllRules: false
    rules: []
    name: "passiveScan-config"
    type: "passiveScan-config"

  - parameters: {}
    tests:
      - onFail: "INFO"
        statistic: "automation.spider.urls.added"
        site: ""
        operator: ">="
        value: 50
        name: "At least 50 URLs found"
        type: "stats"
    name: "spider"
    type: "spider"

  - parameters:
      maxDuration: 60
      maxCrawlDepth: 10
      numberOfBrowsers: 16
      inScopeOnly: true
    tests:
      - onFail: "INFO"
        statistic: "spiderAjax.urls.added"
        site: ""
        operator: ">="
        value: 50
        name: "At least 50 URLs found"
        type: "stats"
    name: "spiderAjax"
    type: "spiderAjax"

  - parameters: {}
    name: "passiveScan-wait"
    type: "passiveScan-wait"

  - parameters: {}
    policyDefinition:
      rules: []
    name: "activeScan"
    type: "activeScan"

  - parameters:
      template: "risk-confidence-html"
      reportDir: "/home/pterrosamoilov"
      reportTitle: "ZAP Scanning Report"
      reportDescription: "Attack_with_FirefoxFeadless"
    name: "report"
    type: "report"
