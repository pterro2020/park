name: DAST Scan with OWASP ZAP

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневный запуск в полночь
  workflow_dispatch:      # Ручной запуск через интерфейс GitHub

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Docker Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://89.169.164.174:80'
          openapi: 'openapi.yaml' 
          rules_file_name: 'zap.conf'  # Опционально: кастомные правила
          cmd_options: '-a'            # Автоматическое подтверждение предупреждений
          format: 'html sarif'         # Форматы отчетов

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap-report.html

      - name: Upload SARIF Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-sarif-report
          path: zap-report.sarif

      - name: Import SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: zap-report.sarif

      - name: Upload to DefectDojo
        run: |
          curl -X POST -H "Authorization: Token $DEFECT_DOJO_TOKEN" \
          -F "file=@zap-report.xml" \
          "https://ВАШ_ДОМЕН.defectdojo/api/v2/import-scan/"
        env:
          DEFECT_DOJO_TOKEN: ${{ secrets.DEFECT_DOJO_TOKEN }}
