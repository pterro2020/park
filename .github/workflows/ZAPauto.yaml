name: ZAP Automated Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Указываем дистрибутив Java (например, Temurin, Zulu и т.д.)
          java-version: '17'       # Указываем версию Java

      - name: Download and run ZAP
        run: |
          ZAP_VERSION="2.16.0"
          wget https://github.com/zaproxy/zaproxy/releases/download/v$ZAP_VERSION/ZAP_$ZAP_VERSION\_Linux.tar.gz
          tar -xzf ZAP_$ZAP_VERSION\_Linux.tar.gz
          ./ZAP_$ZAP_VERSION/zap.sh -cmd -autorun zap-config.yaml

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
