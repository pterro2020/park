name: Snyk DAST Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
jobs:
  snyk-dast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Snyk CLI
        run: npm install -g snyk
      - name: Authenticate Snyk
        run: https://app.snyk.io/oauth2/authorize?access_type=offline&client_id=b56d4c2e-b9e1-4d27-8773-ad47eafb0956&code_challenge=aKL6fk8l_kE500cLfzF8GAuHbzQSgp6yOH3JiYNSndw&code_challenge_method=S256&cross_region_routing=true&redirect_uri=http%3A%2F%2F127.0.0.1%3A8080%2Fauthorization-code%2Fcallback&response_type=code&scope=offline_access&state=nZpU3BRX6HQAgEZ&version=2021-08-11~experimental
#        run: snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Run Snyk DAST Scan
        run: |
          snyk test --json > snyk-dast-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload Snyk DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-dast-report
          path: snyk-dast-report.json
