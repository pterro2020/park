name: Security Pipeline for Park Project
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # Каждый понедельник в 03:00 UTC

jobs:
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: pterro2020/park  # Ваш репозиторий

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript  # Укажите язык проекта (если не JS, поменяйте!)
          queries: security-extended  # Расширенные правила проверки

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true  # Workflow не прервется при ошибках

      - name: Upload SAST Report
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: results.sarif  # Технический отчет для GitHub

  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast  # Зависит от завершения SAST
    steps:
      - name: Checkout repo (для доступа к отчетам)
        uses: actions/checkout@v4

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: 'http://89.169.164.174'  # Ваш IP-адрес
          format: html
          report_file: zap_dast_report.html
          cmd_options: '-I -T 60'  # Игнорировать ошибки, таймаут 60 мин

      - name: Convert HTML to Human-Readable Markdown
        run: |
          echo "### OWASP ZAP Scan Results for http://89.169.164.174" > zap_dast_summary.md
          echo "Scan date: $(date)" >> zap_dast_summary.md
          echo "\n**Уязвимости:**" >> zap_dast_summary.md
          # Извлекаем статистику из HTML-отчета
          grep -oP '(?<=<span class="riskcount">)[0-9]+' zap_dast_report.html | awk 'NR==1 {print "- High Risk: "$0} NR==2 {print "- Medium Risk: "$0} NR==3 {print "- Low Risk: "$0}' >> zap_dast_summary.md
          echo "\nПолный отчет: [zap_dast_report.html](zap_dast_report.html)" >> zap_dast_summary.md

      - name: Upload DAST Reports
        uses: actions/upload-artifact@v3
        with:
          name: dast-reports
          path: |
            zap_dast_report.html
            zap_dast_summary.md
