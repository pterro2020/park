# Исключить проверку CSRF для GET-запросов
# alert.Exclude.id = 10202

# Исключить проверку "Cookie without Secure Flag" (если HTTPS не используется)
# alert.Exclude.id = 10011

# Исключить проверку "Content Security Policy (CSP) Header Not Set" (если CSP не настроен)
# alert.Exclude.id = 10038

# Исключить проверку "Permissions Policy Header Not Set" (если заголовок не используется)
# alert.Exclude.id = 10063

# Исключить проверку "Sub Resource Integrity Attribute Missing" (если не используются внешние ресурсы)
# alert.Exclude.id = 90003

# Исключить проверку "Insufficient Site Isolation Against Spectre Vulnerability" (если не актуально)
# alert.Exclude.id = 90004

# Исключить проверку "Server Leaks Version Information via 'Server' HTTP Response Header Field"
# alert.Exclude.id = 10036

# Исключить проверку "Cross-Domain JavaScript Source File Inclusion" (если это ожидаемое поведение)
# alert.Exclude.id = 10017

# Включить агрессивный режим сканирования (опционально)
scanpolicy.scan_aggressive = true

# Установить тайм-аут для сканирования (в секундах)
connection.timeout_in_secs = 60

# Игнорировать параметры, которые не должны проверяться (например, токены)
alert.Exclude.param = "csrf_token"
alert.Exclude.param = "session_id"

